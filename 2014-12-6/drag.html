<head>
<meta name="keywords"content=""/>
<meta name="description" content="本篇网页的概述，一段话，对网站的进一步描述"/>

<title>无标题文档</title>
<style>
.one{
 width:200px;height:200px;background:red;
}
</style>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
 <script>
$(function() {
$( ".one" ).draggable();
$( ".one" ).droppable({
drop: function( event, ui ) {
$( this )
.addClass( "ui-state-highlight" )
.find( "p" )
.html( "Dropped!" );
}
});
});

 $(function() {
var state = true;
$( "input" ).click(function() {
if ( state ) {
$( ".box" ).animate({
backgroundColor: "#aa0000",
color: "#fff",
width: 500
}, 1000 );
} else {
$( ".box" ).animate({
backgroundColor: "#fff",
color: "#000",
width: 240
}, 1000 );
}
state = !state;
});
});
</script>
</head>

<body>
  <div class="one">
  </div>

  <input type="button" value="变化">
<style>
  .box{
   width:300px;height:200px;border:1px solid red;
   padding:5px;
  }
  h3{
   width:100%;height:30px;background:#ccc;
  }
  p{
   width:100%;padding:0;margin:0;height:150px;
   font-size:15px;
  }
</style>

	<h3>标题</h3>

	</p>
  </div>
</body>
